<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ZC LT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .logo {
            width: 100px;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="Screenshot_4.png" alt="University Logo" class="logo">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("loggedIn") !== "true") {
                localStorage.removeItem("loggedIn"); // مسح البيانات إذا لم يكن المستخدم مسجلاً
            }
        });

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === "s-abdallah.ali@zewailcity.edu.eg" && password === "Abdallah2020=") {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "result.html";
            } else {
                alert("Invalid credentials");
            }
        }
    </script>
</body>
</html>
